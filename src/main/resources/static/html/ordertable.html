<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>table模块快速使用</title>
    <script type="text/javascript" src="../js/main.js" ></script>
</head>
<body style="padding: 5px;height: 700px;">
<div class="layui-inline layui-row" style="width: 100%">
	<div class="layui-input-inline layui-col-md2">
			<button id="new" class="layui-btn layui-btn-sm layui-btn-radius" style="background-color: #5FB878;">
			  <i class="layui-icon">&#xe608;</i>&nbsp;新增数据&nbsp;
			</button>
			<button id="report" class="layui-btn layui-btn-sm layui-btn-radius" style="background-color: #5FB878;">
			  <i class="layui-icon">&#xe601;</i>&nbsp;导出数据&nbsp;
			</button>
	</div>
	
	<div class="layui-input-inline layui-col-md2 layui-col-md-offset1">
      <input type="text" name="phoneOrder" placeholder="订单号"  class="layui-input form-control">
  </div>

  <div class="layui-input-inline layui-col-md2">
  		<button id="query" class="layui-btn layui-btn-sm layui-btn-radius" style="background-color: #5FB878;">
			  <i class="layui-icon">&#xe615;</i>&nbsp;查询数据&nbsp;
        </button>
  </div>
</div>
<div class="alert alert-warning" role="alert" style="padding: 10px 20px 10px 20px;margin-top: 5px;margin-bottom: -5px;">
    <a href="#" class="alert-link">注意！新订单默认为未支付。可以直接编辑【订单状态】进行修改。.</a>
</div>
<table id="demo" lay-filter="test">
	
</table>
 <script type="text/html" id="barDemo">
     <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
layui.use(['table','layer','form'], function(){
  table = layui.table,
  layer=layui.layer,
  form=layui.form;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,skin: 'row' //行边框风格
    ,even: true //开启隔行背景
    //,height: 315
    ,url: '../OrderTable/getOrders' //数据接口
    ,page: true //开启分页
    ,cellMinWidth: 180
    ,cols: [[ //表头
      {field: 'idOrder', title: 'ID', width:80, sort: true, fixed: 'left'}
      ,{field: 'orderIdOrder', title: '订单编号', sort: true}
      ,{field: 'stateOrder', title: '订单状态'}
      ,{field: 'priceOrder', title: '订单价格'}
      ,{fixed: 'right',width:120, align:'center', toolbar: '#barDemo'}
    ]]
  });
  
  table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
	  var data = obj.data; //获得当前行数据
	  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
	  var tr = obj.tr; //获得当前行 tr 的DOM对象
	 
	 if(layEvent === 'del'){ //删除
	    layer.confirm('真的删除行么', function(index){
	      obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
	      //console.log(data.idOrder)
            layer.msg('[订单: '+ data.idOrder +'] 已删除')
          myajax("../OrderTable/deleteOrder2?id="+data.idOrder,"delete");
	      layer.close(index);
	    });
	  } else if(layEvent === 'edit'){ //编辑
         $.cookie("alterorder", JSON.stringify(data), { expires: 1,path:'/'});
         layer.open({
             type: 2
             ,content: 'alterorder.html'
             ,area: ['500px', '600px']
             ,title:'修改汽车信息'
             ,resize:true
             ,success: function(layero, index){

             }
             ,end:function(){
                 var mydata=JSON.parse($.cookie("alterorder"))
                 obj.update(mydata);
                 $.cookie("alterorder", null, { expires: -1,path:'/'});
             }

         });
     }
	});
    //监听单元格编辑
    table.on('edit(test)', function(obj){
        var value = obj.value //得到修改后的值
            ,data = obj.data //得到所在行所有键值
            ,field = obj.field; //得到字段
        layer.msg('[订单: '+ data.idOrder +'] 已修改');
        data.getCarTimeOrder=alterTimeFormat(data.getCarTimeOrder);
        data.returnCarTimeOrder=alterTimeFormat(data.returnCarTimeOrder);
        myajax2("../OrderTable/updateOrder","put",data);
        //console.log(obj.data)
    });
    $(function(){
        IFrameResize('myframe');
    })
});
$("#query").click(function(){
    if($("input[name='phoneOrder']").val()=='')
        window.location.reload();
    else {
        //第一个实例
        table.render({
            elem: '#demo'
            , skin: 'row' //行边框风格
            , even: true //开启隔行背景
            //,height: 315
            , url: '../OrderTable/queryOrders/' + $("input[name='phoneOrder']").val() //数据接口
            , page: true //开启分页
            , cellMinWidth: 80
            , cols: [[ //表头
                {field: 'idOrder', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'orderIdOrder', title: '订单编号', sort: true}
                , {field: 'stateOrder', title: '订单状态'}
                , {field: 'priceOrder', title: '订单价格'}
                , {fixed: 'right', width: 120, align: 'center', toolbar: '#barDemo'}
            ]]
        });
    }
})
$("#report").click(function(){
    var result=myajax("../OrderTable/getOrders?page=1&limit=1000","get");
    if(result.data!=undefined)
        JSONToExcelConvertor(result.data,"report");
    else
        layer.msg("无数据不能导出！")
})
$("#new").click(function(){
    layer.msg("请在自主租车中添加订单！")
})
</script>
</body>
</html>
