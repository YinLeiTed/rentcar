<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" href="../css3/bootstrap.min.css">
		<link href="../css3/style.css" rel="stylesheet" type="text/css" media="all" />
		<script type="text/javascript" src="../js3/jquery.min.js"></script>

		<script src="../js3/bootstrap.min.js"></script>	
			
		<script type="text/javascript" src="../layui/layui.js" ></script>
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<script type="text/javascript" src="../js/myajax.js" ></script>
	</head>
	<body>
	 <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<form class="layui-form">
					<div class="sign-up">
						<h1>创建一个用户</h1>
						<p class="creating">对于新用户，我们提供友好的新手指南、租车贴士以及售后服务。<br>Welcome new user!</p>
						<h2>个人信息</h2>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>手机号* :</h4>
							</div>
							<div class="sign-up2">
								
									<input type="text" class="form-control" required name="phoneUser" lay-verify="required|phone|number"/>
								
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>身份证* :</h4>
							</div>
							<div class="sign-up2">
								
									<input type="text" class="form-control" required name="idcardUser" lay-verify="required|identity"/>
								
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>密码* :</h4>
							</div>
							<div class="sign-up2">
								
									<input type="password" class="form-control"  required name="passwordUser" lay-verify="required"/>
								
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>确认密码* :</h4>
							</div>
							<div class="sign-up2">
								
									<input type="password" class="form-control"  required name="passwordUser2" lay-verify="pass"/>
								
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sub_home">
							<div class="sub_home_left">
								<button class="layui-btn" lay-submit lay-filter="formDemo" >注&nbsp;&nbsp;册</button>
							</div>
							<div class="sub_home_right">
								<p>返回&nbsp;<a href="index.html" target="_parent">主页</a></p>
							</div>
							<div class="clearfix"> </div>
						</div>
					</div>
					</form>
				</div>
			</div>
		
	</section>
		
		<script>
		
		
		layui.use(['form',"layer"], function(){
		  form = layui.form,
		  layer=layui.layer;
		  	  
		 //重复密码验证
		 form.verify({
		  pass: function(value, item){ //value：表单的值、item：表单的DOM对象
		    if($("input[name='passwordUser']").val()!=value){
		      return '两次密码必须相同';
		    }
		  }
		});  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    //layer.msg(JSON.stringify(data.field));
		    //当你在iframe页面关闭自身时
		    var result=myajax2("../UserTable/register","post",data.field);
		    if(result==undefined||result.msg==undefined){
		    	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭   
		    }
		    else{
		    	layer.msg(result.msg);
		    }
			
		    return false;
		  });
		  
		 
		});
	</script>
	</body>
</html>
